<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Database</title>
    <!-- Подключаем Firebase SDK через CDN (версия 8.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Редактирование базы данных</h1>

    <!-- Центрируем форму для добавления данных -->
    <div class="form-container">
        <form id="data-form">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="value">Значение:</label>
            <input type="text" id="value" name="value" required>
            <br><br>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <h2>Текущие записи:</h2>
    <ul id="data-list"></ul> <!-- Список данных из Firestore -->

    <script src="app.js"></script> <!-- Подключаем ваш JavaScript код -->
</body>
</html>
