<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление запасами</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <h1>Управление запасами</h1>
    </header>

    <main>
        <!-- Панель инструментов для добавления и поиска записей -->
        <div class="toolbar">
            <button class="add-record-btn" id="open-modal">Добавить новую запись</button>
            <input type="text" id="search-input" placeholder="Поиск по наименованию...">
        </div>

        <!-- Таблица для отображения текущих записей -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Номер</th>
                    <th>Наименование</th>
                    <th>Начальный остаток</th>
                    <th>Приход</th>
                    <th>Расход</th>
                    <th>Конечный остаток</th>
                    <th>Изображение</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="data-list">
                <!-- Здесь будут отображаться данные -->
            </tbody>
        </table>

        <!-- Модальное окно для отображения увеличенного изображения -->
        <div class="image-modal" id="image-modal">
            <span class="close-image-modal" id="close-image-modal">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>

        <!-- Модальное окно для добавления данных -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-modal">&times;</span>
                <h2>Добавить/Редактировать запись</h2>
                <form id="data-form">
                    <input type="hidden" id="doc-id">
                    <label for="number">Номер:</label>
                    <input type="number" id="number" name="number" readonly><br><br>
                    
                    <label for="name">Наименование:</label>
                    <input type="text" id="name" name="name" placeholder="Введите наименование" required><br><br>

                    <label for="initial-balance">Начальный остаток:</label>
                    <input type="number" id="initial-balance" name="initial-balance" required><br><br>

                    <label for="incoming">Приход:</label>
                    <input type="number" id="incoming" name="incoming" required><br><br>

                    <label for="outgoing">Расход:</label>
                    <input type="number" id="outgoing" name="outgoing" required><br><br>

                    <!-- Поле для загрузки изображения -->
                    <label for="image">Выберите изображение:</label>
                    <input type="file" id="image" name="image"><br><br>

                    <button type="submit" class="save-btn">Сохранить</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Управление запасами</p>
    </footer>
</body>
</html>
